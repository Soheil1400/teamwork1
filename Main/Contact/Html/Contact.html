<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/skin-contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1><b>Let's have <br> a chat</b></h1>
<h2>Contact us</h2>
<div class="container">

    <div class="address-logo">
        <span class="iconify" data-icon="cil:location-pin" style="color: gray;" data-width="60"></span>
    </div>
    <div class="address">
        <hr class="hr">
        <h3>Address</h3>
        <p>Envato
            Level 13, 2 Elizabeth<br>
            Victoria 3000<br>
            Australia</p>
    </div>

    <div class="talk-logo">
        <span class="iconify" data-icon="clarity:talk-bubbles-line" style="color: gray;" data-width="60"></span>
    </div>
    <div class="talk">
        <hr class="hr">
        <h3>Let's talk</h3>
        <p>+61 (0) 3 8376 6284<br>
            noreply@envato.com</p>
    </div>


</div>
<div class="main-form">
    <form>
        <div class="form-group col-md-10">
            <input type="text" class="form-control" id="Name" placeholder="Name">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="email" class="form-control" id="Email" placeholder="Email">
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="Subject" placeholder="Subject">
            </div>
        </div>
        <div class="form-group col-md-8" >
            <input type="text" class="form-control" id="Detail" placeholder="Details">
        </div>
        <div class="form-group col-md-8">
            <textarea class="form-control" id="Message" rows="10" placeholder="Your Message"></textarea>
        </div>
        <div class="col-md-8">
            <button class="btn-send" type="submit" style="">Send</button>
        </div>

    </form>

</div>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>
</html>
